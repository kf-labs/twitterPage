  <div class="grid-container">
    <div class="livechat-authorization">
      <div class="lc-form-group__label authorization">
        Sing In to manage EmotionBot:
      </div>
      <!-- Sign in with LiveChat Button -->
      <a href="" onclick="instance.openPopup()">
        <div id="livechat-login-button" class="livechat-login-button"></div>
      </a>
    </div>

    <div class="livechat-authorization-done">
      <form id="livechat-authorization-done" style="display:none;">
        <div
          class="lc-form-group__label authorization authorization-done"
        ></div>
      </form>
    </div>

    <div>
    <div class="lc-divider" />
    </div>

    <div class="settings">
      <h3 class="rsg--heading-14 rsg--heading3-17 rsg--sectionName-12" style="font-family:Source Sans Pro,-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica Neue,Arial,sans-serif">Settings</h3>
      <form action="" class="lc-select" >
        <label for="display_mode">Choose detected emotion display mode:</label>
      <select name="display_mode" id="display_mode" class="lc-select">
          <option value="64orb">Memory Orbs</option>
          <option value="64ball">Color Balls</option>
          <option value="twitter">Twitter Emojis</option>
          <option value="text_emojis">Unicode Emojis</option>
          <option value="text">Text labels</option>
          <option value="raw">Classifier Output</option>
        </select>
        <br><br>
        <label for="recipients">Detected emotion visibility in chat:</label>
      <select name="recipients" id="recipients" class="lc-select">
          <option value="agents">Agents (default)</option>
          <option value="all">Agents & Clients</option>
          <option value="users">Clients</option>
          <option value="none">Silent Mode (for statistics)</option>
        </select>
        <br><br>
        <label for="threshold-input">Emotion detection threshold:</label>
        <div class="lc-numeric-input" style="width:75px">
          <input
            type="number"
            id="threshold-input"
            labelText="Emotion detection threshold"
            description="Choose probability 0.00-1.00"
            value="0.80"
            min="0.00"
            max="1.00"
            step="0.10"
          />
          <button
            tabindex="-1"
            aria-label="Increment value"
            class="lc-numeric-input__increment"
            type="button"
            onclick="incThr()"
          />
          <button
            tabindex="-1"
            aria-label="Decrement value"
            class="lc-numeric-input__decrement"
            type="button"
            onclick="decThr()"
          />
        </div>
        <br><br>
        <input type="button" value="Save settings" class="lc-btn lc-btn--primary" onclick="save_settings()">
      </form>
    </div>
      <div class="lc-divider" />
  </div>

  <h3 class="rsg--heading-14 rsg--heading3-17 rsg--sectionName-12" style="font-family:Source Sans Pro,-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica Neue,Arial,sans-serif">Statistics</h3>
