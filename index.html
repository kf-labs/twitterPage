<html lang="en">
<head>

<body>
  <div class="grid-container">
        Put your text here:
      </div>

    <div class="settings">
      <form action="" >
        <label for="display_mode">Choose detected emotion display mode:</label>
      <select name="display_mode" id="display_mode" class="lc-select">
          <option value="64orb">Memory Orbs</option>
          <option value="64ball">Color Balls</option>
          <option value="twitter">Twitter Emojis</option>
          <option value="text_emojis">Unicode Emojis</option>
          <option value="text">Text labels</option>
          <option value="raw">Classifier Output</option>
        </select>
        <br><br>
          <input id="textInput" type="text" name="msg" placeholder="Message" />
        <br><br>
        <input type="button" value="Run Classifier 1" onclick="emo_query_1()">
      </form>
    </div>
  </div>

        <label id="textOutput"></label>
  <div>
  <div id="donutchartAll" style="width: 400px; height: 300px; float: left; margin:10px"></div>
  <div id="donutchartRecent" style="width: 400px; height: 300px; float: left; margin:10px"></div>
  </div>
